<!DOCTYPE html>
<html lang="en">
<head>
    <title>Complex Components</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Expanded:wght@400;700&family=Playfair+Display+SC:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root"></root>
    <script type="text/babel">
        class ListCourses extends React.Component{
            render(){
                return <div> 
                    <h1>{this.props.title}</h1>
                    <ul>
                    <li>ReactJS</li>    
                    <li>AngularJS</li>
                    <li>ExpressJS</li>
                    <li>NodeJS</li>
                    </ul>
                    </div>;
            }
        }

        class ListCourses2 extends React.Component{
            render(){
               var courses = ['angular', 'react', 'nodejs', 'express'];
               var liElements =[];
               for(var course of courses){
                   liElements.push(<li>{course}</li>);
               }
               return <div>
                    <h1>{this.props.title}</h1>
                    <ul>{liElements}</ul>
                    </div>;
            }
        }

        class ListCourses3 extends React.Component{
            render(){
               var courses = ['angular', 'react', 'nodejs', 'express'];
               return <div>
                    <h1>{this.props.title}</h1>
                    <ul>{courses.map(course=><li>{course}</li>)}</ul>
                    </div>;
            }
        }

        ReactDOM.render(<div>
                        <ListCourses title="List of static JS courses"/>
                        <ListCourses2 title="Dynamic list of JS courses"/>
                        <ListCourses3 title="Dynamic list of JS courses using map"/>
                        </div> 
                        , document.getElementById("root"));
    </script>
</body>
</html>
