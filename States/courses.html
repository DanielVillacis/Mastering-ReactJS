<!DOCTYPE html>
<html lang="en">
<head>
    <title>Complex Components</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div id="root"></root>
    <script type="text/babel">
        class ListCourses extends React.Component{
            constructor(props) {
                super(props);
                this.state = {courses: ['Angular', 'React', 'Node', 'Vue']};
            }

            handleUpdate() {
                alert("inside update");
                this.setState({courses: ['Java Web Services', 'Spring Boot']});
            }

            render(){
                return <div> 
                    <h1>{this.props.title}</h1>
                    <ul>
                        {this.state.courses.map(course => <li>{course}</li>)}
                    </ul>
                    <input type="button" value="update" onClick={this.handleUpdate.bind(this)}/>
                    </div>;
            }
        }

        ReactDOM.render(<div>
                        <ListCourses title="List of courses"/>
                        </div> 
                        , document.getElementById("root"));
    </script>
</body>
</html>
